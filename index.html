<html>
    <head>
        <title>Add New Movie</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <form class="add_movie_form" id="add_movie_form">
            <h2>Add a new Movie</h2>
            <label for="name">Movie Name</label>
            <input type="text" name="name">
            <label for="name">Release Year</label>
            <input type="text" name="name">
            <label for="ryear">Movie Name</label>
            <input type="text" name="ryear">

            <div class="divide">
                <label for="language">Language</label>
                <select name="language">
                    <option value="English">English</option>
                    <option value="tamil">Tamil</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>

            <div class="divide" style="float:right">
            <label for="rating">Ratings</label>
            <select name="rateing">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            </div>

            <label for="th_url">Thumbnail URL</label>
            <input type="url" name="th_url">
            <label for="plot">Plot</label>
            <textarea name="plot"></textarea>
            <label for="post_url">Poster URL</label>
            <input type="url" name="post_url">

            <label for="cast">Cast</label>
            <textarea rows="5"></textarea> 
            <center><input type="submit" value="Submit"></center>
            

        
    </form>
    
    </body>
</html>
